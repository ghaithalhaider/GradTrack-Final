<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradTrack | إنشاء حساب جديد</title>
    <link rel="stylesheet" href="../student/css/style.css">
</head>

<body>

    <div class="container" style="display:flex; justify-content:center; align-items:center; min-height:100vh;">
        <div class="card" style="width: 100%; max-width: 500px;">
            <h2 class="text-center mb-4">✨ إنشاء حساب طالب</h2>

            <form id="registerForm">
                <div class="mb-4">
                    <label>الاسم الكامل</label>
                    <input type="text" id="fullName" class="form-control"
                        style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;" required>
                </div>

                <div class="mb-4">
                    <label>الجامعة</label>
                    <select id="university" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;"
                        required>
                        <option value="" disabled selected>اختر الجامعة...</option>
                        <option value="جامعة كربلاء">جامعة كربلاء</option>
                        <option value="جامعة بغداد">جامعة بغداد</option>
                        <option value="جامعة بابل">جامعة بابل</option>
                    </select>
                </div>

                <div style="display:flex; gap:10px;">
                    <div class="mb-4" style="flex:1;">
                        <label>الكلية</label>
                        <input type="text" id="college" placeholder="مثال: العلوم"
                            style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;" required>
                    </div>
                    <div class="mb-4" style="flex:1;">
                        <label>القسم</label>
                        <input type="text" id="department" placeholder="مثال: علوم الحاسوب"
                            style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label>نوع الدراسة</label>
                    <select id="studyType" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;"
                        required>
                        <option value="صباحية">صباحية</option>
                        <option value="مسائية">مسائية</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label>اسم المستخدم (فريد)</label>
                    <input type="text" id="username" placeholder="example_user"
                        style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;" required>
                </div>

                <div class="mb-4">
                    <label>البريد الإلكتروني الجامعي</label>
                    <input type="email" id="email" placeholder="student@uokerbala.edu.iq"
                        style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;" required>
                </div>

                <div class="mb-4">
                    <label>كلمة المرور</label>
                    <input type="password" id="password"
                        style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;" required>
                </div>

                <button type="submit" class="btn" style="width:100%;">إنشاء الحساب</button>
            </form>

            <p class="text-center mt-4">
                لديك حساب بالفعل؟ <a href="login.html" style="color:var(--primary);">سجل الدخول</a>
            </p>
            <div id="error-msg" style="color:red; text-align:center; display:none; margin-top:10px;"></div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from '../student/js/firebase-config.js';
        import { createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc, getDocs, collection, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const form = document.getElementById('registerForm');
        const errorMsg = document.getElementById('error-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';

            const fullName = document.getElementById('fullName').value;
            const university = document.getElementById('university').value;
            const college = document.getElementById('college').value;
            const department = document.getElementById('department').value;
            const studyType = document.getElementById('studyType').value;
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                // 1. Check if username exists
                // Note: This requires Firestore rules allowing read of students collection or specific query
                const q = query(collection(db, "students"), where("username", "==", username));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    throw new Error("اسم المستخدم محجوز مسبقاً.");
                }

                // 2. Create Auth User
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 3. Send Verification Email
                await sendEmailVerification(user);

                // 4. Create Firestore Document
                await setDoc(doc(db, "students", user.uid), {
                    uid: user.uid,
                    fullName,
                    username,
                    email,
                    university,
                    college,
                    department,
                    studyType,
                    gpa: 0.0,
                    teamCode: null,
                    teamName: null,
                    isLeader: false,
                    selectedProjects: [],
                    assignedProjectID: null,
                    createdAt: Timestamp.now()
                });

                // 5. Redirect
                // Creating a simple confirmation page or just alerting for now if page doesn't exist
                // SOP asked for redirect to email-confirmation.html
                window.location.href = 'email-confirmation.html';

            } catch (error) {
                console.error(error);
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
